<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tak_Toe</title>
    <link rel="stylesheet" href="styel/style.css">

<body>

    <h1 class="text-center">Tik Tak Toe</h1>

    <div class="game">

        <div class="block block-1" onclick="show('block-1')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-2" onclick="show('block-2')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-3" onclick="show('block-3')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-4" onclick="show('block-4')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-5" onclick="show('block-5')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-6" onclick="show('block-6')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-7" onclick="show('block-7')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-8" onclick="show('block-8')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>
        <div class="block block-9" onclick="show('block-9')">
            <i class="fas fa-times hide"></i>
            <i class="far fa-circle hide"></i>
        </div>

    </div>



    <div class="alert alert-success text-center hide">

        <div class="text">

            <h1 class="alert-heading">Congratulation</h1>
            <h5></h5>
            <a href="index.html">

                <button class="btn btn-success btn-lg">Restart game</button>
            </a>
        </div>

    </div>


    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
